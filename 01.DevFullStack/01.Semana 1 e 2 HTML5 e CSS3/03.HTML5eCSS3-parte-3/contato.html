<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contatos.css" />
    <title>Barbearia-Alura-Contatos</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <img src="../00.imagens/logo.png" alt="Logo da Barbearia" />
        <nav>
          <ul class="navegacao">
            <li>
              <a href="../01.HTML5eCSS3-parte-I/index.html">Home</a>
            </li>
            <li>
              <a href="../02.HTML5eCSS3-parte-2/produtos.html">Produtos</a>
            </li>
            <li>
              <a href=" ">Contato</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome"> Nome e Sobrenome </label>
        <input
          type="text"
          id="nomesobrenome"
          class="input-padrao"
          required
          placeholder="Nome e Sobremome"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="email@dominio.com"
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          name="telefone"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(XX) XXXXX-XXXX"
        />

        <label for="menssagen">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="menssagen"
          class="input-padrao"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato</legend>
          <label for="radio-email">
            <input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />whatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="novidades">
          <input type="checkbox" checked />Gostaria de receber nossas novidades
          por e-mail</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>
      <table>
        <tr>
          <td>Dia</td>
          <td>horário</td>
        </tr>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </table>
    </main>
    <footer>
      <img src="../00.imagens/logo-branco.png" alt="Logo da Barbearia" />
      <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
